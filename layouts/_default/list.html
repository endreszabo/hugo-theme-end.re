<!DOCTYPE html>
<html lang="{{ .Lang }}">
	<head>
{{ partial "head.html" . }}
	</head>
	<body>
{{- partial "header.html" . }}		<main class="wrapper-main">
			<section class="wrapper-content">
				<h1 class="h1-title">{{ i18n "categoryListIndexTitle" . }}</h1>
				<div class="post-index">
				{{- $posts := .Paginate (.Data.Pages) }}
				{{- range $posts.Pages -}}
					{{- partial "index-lead.html" . }}
					<hr />
				{{- end }}
				</div>
				{{- partial "pagination.html" . }}
			</section>
		</main>
		{{- partial "footer.html" . }}
	</body>
</html>
